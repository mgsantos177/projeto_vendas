<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cursos On-line</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<h1>Cursos Online</h1>

			</div>
		</div>
	</nav>

	<form class="form-horizontal" method="POST" action="/vendas"
		th:object="${vendas}">

		<div class="panel panel-default">
			<div class="panel-heading">Produtos</div>
			<table class="table table-bordered">
				<tr>
					<th scope="col">Op</th>
					<th scope="col">id</th>
					<th scope="col">Nome</th>
					<th scope="col">Pre√ßo</th>

				</tr>
				<tr th:each="produto : ${addProduto}">
					<td><input type="radio" th:field="*{produtos}"
						th:value="${produto.id}" /></td>
					<td th:text="${produto.id}"></td>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.valor}"></td>
				</tr>
			</table>
		</div>

		<div class="col-sm-1">
			<button type="submit" class="btn btn-primary" name="action"
				value="selecionarProduto">Selecionar Produto</button>
		</div>


	</form>
	<form class="form-horizontal" method="POST" action="/vendas">
		<div class="col-sm-1">
			<button type="submit" class="btn btn-primary" name="action"
				value="voltar">Voltar</button>
		</div>
	</form>




	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
