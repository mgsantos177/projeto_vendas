<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cursos On-line</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<h1>Cursos Online</h1>

			</div>
		</div>
	</nav>
	<div class="panel panel-default">
		<div class="panel-heading">Clientes</div>
		<table class="table">
			<tr>
				<th scope="col">id</th>
				<th scope="col">Nome</th>
				<th scope="col">CPF/CNPJ</th>
				<th scope="col">Data de Nascimento</th>
				<th scope="col">sexo</th>
			</tr>
			<tr th:each="cliente : ${addClientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nome}"></td>
				<td th:text="${cliente.cpf_cnpj}"></td>
				<td th:text="${cliente.dataNasc}"></td>
				<td th:text="${cliente.sexo}"></td>
			</tr>
		</table>
		<form class="form-horizontal" method="POST" action="/vendas">
			<div class="col-sm-1">
				<button type="submit" class="btn btn-primary" name="action"
					value="voltar">Voltar</button>
			</div>
		</form>

	</div>




	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
